AWSTemplateFormatVersion: 2010-09-09
Description: Resume Book API Lambda
Transform: AWS::Serverless-2016-10-31

Parameters:
  LambdaFunctionName:
    Type: String
    AllowedPattern: ^[a-zA-Z0-9]+[a-zA-Z0-9-]+[a-zA-Z0-9]+$
    Default: infra-resume-book-api-lambda

  AADLambdaFunctionName:
    Type: String
    AllowedPattern: ^[a-zA-Z0-9]+[a-zA-Z0-9-]+[a-zA-Z0-9]+$
    Default: infra-resume-book-aad-auth-lambda

  S3Bucket:
    Type: String
    Default: acm-uiuc-code

  ApiSpecS3Key:
    Type: String
    Default: swagger-resume-book.yml
  

Resources:
  # API Lambda
  ResumeBookApiLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../code 
      AutoPublishAlias: live
      Runtime: python3.10
      Description: Resume Book API Lambda
      FunctionName: !Ref LambdaFunctionName
      Handler: api.lambda_handler
      MemorySize: 2048
      Role: !GetAtt ResumeBookApiLambdaIAMRole.Arn
      Timeout: 60

  ResumeBookApiLambdaIAMRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
      Policies:
        - PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Effect: Allow
                Resource:
                  - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${LambdaFunctionName}:*
          PolicyName: lambda

  ResumeBookApiLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${LambdaFunctionName}
      RetentionInDays: 7

# AAD Authorizer

  ResumeBookAADLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../code/authorizers/
      AutoPublishAlias: live
      Runtime: python3.10
      Description: Resume Book AAD Auth Lambda
      FunctionName: !Ref AADLambdaFunctionName
      Handler: aad.lambda_handler
      MemorySize: 2048
      Role: !GetAtt ResumeBookAADLambdaIAMRole.Arn
      Timeout: 60
    
  ResumeBookAADLambdaIAMRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
                - apigateway.amazonaws.com
      Policies:
        - PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Effect: Allow
                Resource:
                  - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${AADLambdaFunctionName}:*
          PolicyName: lambda

  ResumeBookAADLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${AADLambdaFunctionName}
      RetentionInDays: 7

# API Gateway
  ResumeBookApiGateway:
    Type: AWS::ApiGateway::RestApi
    DependsOn: 
      - ResumeBookApiLambdaFunction
    Properties:
      Name: infra-resume-book-api-gw
      BodyS3Location:
        Bucket: !Ref S3Bucket
        Key: !Ref ApiSpecS3Key


  ResumeBookApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId: !Ref ResumeBookApiGateway

  ResumeBookApiStage:
    Type: AWS::ApiGateway::Stage
    DependsOn:
      - ResumeBookApiGatewayDeployment
    Properties:
      DeploymentId: !Ref ResumeBookApiGatewayDeployment
      RestApiId: !Ref ResumeBookApiGateway
      StageName: default

  ResumeBookLambdaApiGatewayHealthz:
    Type: AWS::Lambda::Permission
    DependsOn:
      - ResumeBookApiGateway
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt ResumeBookApiLambdaFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ResumeBookApiGateway}/*/GET/api/v1/healthz

  ResumeBookLambdaApiGatewayStudentUploadURL:
    Type: AWS::Lambda::Permission
    DependsOn:
      - ResumeBookApiGateway
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt ResumeBookApiLambdaFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ResumeBookApiGateway}/*/GET/api/v1/student/getUploadURL

  ResumeBookLambdaApiGatewayRecruiterGetURL:
    Type: AWS::Lambda::Permission
    DependsOn:
      - ResumeBookApiGateway
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt ResumeBookApiLambdaFunction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ResumeBookApiGateway}/*/GET/api/v1/recruiter/getResumeListings

  ResumeBookApiGatewayDomainName:
    Type: 'AWS::ApiGateway::DomainName'
    Properties:
      DomainName: resume-api.acm.illinois.edu
      CertificateArn: >-
        arn:aws:acm:us-east-1:298118738376:certificate/4ba7200a-cfc7-4234-b242-0281030df5f5

  ResumeBookApiMapping:
    Type: 'AWS::ApiGateway::BasePathMapping'
    Properties:
      DomainName: resume-api.acm.illinois.edu
      RestApiId: !Ref ResumeBookApiGateway
      Stage: !Ref ResumeBookApiStage
    
  AadAuthorizer:
    Type: 'AWS::ApiGateway::Authorizer'
    Properties:
      AuthorizerCredentials: !GetAtt 
        - ResumeBookAADLambdaIAMRole
        - Arn
      AuthorizerResultTtlInSeconds: '300'
      AuthorizerUri: !Join 
        - ''
        - - 'arn:aws:apigateway:'
          - !Ref 'AWS::Region'
          - ':lambda:path/2015-03-31/functions/'
          - !GetAtt 
            - ResumeBookAADLambdaFunction
            - Arn
          - /invocations
      Type: TOKEN
      IdentitySource: method.request.header.Auth
      Name: AADAuthorizer
      RestApiId: !Ref ResumeBookApiGateway

  AadAuthorizerPermissions:
    Type: "AWS::Lambda::Permission"
    DependsOn:
    - ResumeBookApiGateway
    - ResumeBookAADLambdaFunction
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref AADLambdaFunctionName
      Principal: apigateway.amazonaws.com

Outputs:
  ApiUrl:
    Value: !Sub
      - https://${ApiId}.execute-api.${AWS::Region}.amazonaws.com/${StageName}
      - ApiId: !Ref ResumeBookApiGateway
        StageName: !Ref ResumeBookApiStage